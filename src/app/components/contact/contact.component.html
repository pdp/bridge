<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  

  <div class="container">
    <h3>
       {{contactTitle}}
    </h3>
      
    <p>
       <strong> velden zijn verplicht </strong>
    </p>
  </div>

  <div class="container">
    <h1>Contact formulier</h1>
    <form [formGroup]="contactForm" novalidate>
       <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" class="form-control" id="name" formControlName = "name" required>
       <p>Form value: {{ contactForm.value | json }}</p>
       <p>Form status: {{ contactForm.status | json }}</p>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName = "email" required>
      </div>

     <div class="form-group">
        <label for="subject">onderwerp</label>
        <input type="text" class="form-control" id="subject" formControlName="subject" required>
      </div>

      <div class="form-group">
        <label for="subject">Bericht</label>
        <textarea rows="10" class="form-control" id="message" formControlName="message" required></textarea>
      </div>
       
      <button type="submit" class="btn btn-success">Submit</button>
  
    </form>
</div>
